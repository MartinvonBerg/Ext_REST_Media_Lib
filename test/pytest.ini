# content of pytest.ini
[pytest]
addopts = -vvvvv --strict-config -rA --maxfail=100 --html report.html
markers = 
    basic: basic tests with standard rest-api 
    extbasic: basic tests with extended rest-api
    testimage: tests with uploaded images with extended rest-api
    testgallery: tests with uploaded images and a created gallery
    updateimage: update image file content with new or changed content
    cleanup: cleanup process

